set -g default-command "/bin/zsh"

# Fix to use mac commands still like open, pbcopy, pbpaste
#set-option -g default-command "reattach-to-user-namespace -l $SHELL"

#unbind C-b
#set-option -g prefix C-Space
#bind C-Space send-prefix
unbind C-b
set -g prefix C-Space
bind C-space send-prefix

# mousing around
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Make vim bindings for selecting pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind %
unbind '"'
bind | split-window -h -c "$PWD"
bind - split-window -v -c "$PWD"


# List of plugins (remember to install with prefix+I)
source "/Users/Hunter/opt/anaconda3/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

